<div>
    <div class="editor" ng-if="compCtrl.screen == 'ABOUT'">
        <div class="editor-content">
            <div class="row">
                <div class="col-md-2">
                    <p class="input-intro-text">Name</p>
                </div>
                <div class="col-md-4">
                    <input type="text" placeholder="name" ng-model="compCtrl.data.name">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <p class="input-intro-text">Description</p>
                </div>
                <div class="col-md-4">
                    <textarea placeholder="description" ng-model="compCtrl.data.description"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <p class="input-intro-text">Website</p>
                </div>
                <div class="col-md-4">
                    <input type="text" placeholder="http://my-site.somewhere" ng-model="compCtrl.data.websiteURL">
                </div>

            </div>
        </div>
    </div>
    <div class="editor" ng-if="compCtrl.screen == 'IMAGES'">
        <div class="editor-content">
            <p>*you may add image to your business app. Simply supply a token or search</p>
            <div class="row">
                <div class="col-md-2">
                    <p class="input-intro-text">
                        Token
                    </p>
                </div>
                <div class="col-md-5">
                    <input class="width-100" type="number" placeholder="Token" ng-model="compCtrl.imgID">
                </div>
                <div class="col-md-1">
                    <button ng-click="compCtrl.getByID()">fetch</button>
                </div>
            </div>
            <div class="separator">
                <p>-  OR  -</p>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <p class="input-intro-text">
                        Search
                    </p>
                </div>
                <div class="col-md-5">
                    <input class="width-100" type="text" placeholder="http://my-site.somewhere" ng-model="compCtrl.imgQuery">
                </div>
                <div class="col-md-1">
                    <button ng-click="compCtrl.getByQuery()">fetch</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-offset-3">
                    <p class="error" ng-if="!!compCtrl.errorMsg">{{compCtrl.errorMsg}}</p>
                </div>
            </div>
            <div class="options-container" ng-if="compCtrl.imageOptions.length == 0">
                <div class="options-title">
                    <p>No results...</p>
                </div>
            </div>
            <div class="options-container" ng-if="compCtrl.imageOptions.length>0">
                <div class="options-title">
                    <p>Please pick an image</p>
                </div>
                <div class="image-options">
                    <div class="row image-row" ng-repeat="imageRow in compCtrl.imageOptions">
                        <div class="col-md-3 image" ng-repeat="image in imageRow">
                            <span ng-click="compCtrl.selectImage(image)" class="image-href">
                                <img ng-src="{{image.previewURL}}" alt="">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="editor" ng-if="compCtrl.screen == 'HOURS'">
        <div class="editor-content">
            <p>Supply activity hours for your business</p>
        </div>
        <div class="row hours-container" ng-repeat="hour in compCtrl.data.hours">
            <div class="col-md-6">
                <input class="day-input" type="text" placeholder="from" ng-model="hour.dayFrom">
                -
                <input class="day-input" type="text" placeholder="to" ng-model="hour.dayTo">
                at
                <input class="day-input" pattern="[0-9][0-9]:[0-9][0-9]" type="text" placeholder="from (mm:ss)" ng-model="hour.hourFrom">
                -
                <input class="day-input" pattern="[0-9][0-9]:[0-9][0-9]" type="text" placeholder="to (mm:ss)" ng-model="hour.hourTo">
            </div>
        </div>
        <div class="add-hours-container">
            <button ng-click="compCtrl.addHours()">Add more hours</button>
        </div>
    </div>
</div>
