<div>
    <div class="editor" ng-if="compCtrl.screen == 'ABOUT'">
        <div class="editor-title">
            ABOUT
        </div>
        <div class="editor-content">
            <div class="row">
                Name: <input type="text" placeholder="name" ng-model="compCtrl.data.name">
            </div>
            <div class="row">
                Description:
                <textarea placeholder="description" ng-model="compCtrl.data.description"></textarea>
            </div>
            <div class="row">
                Website URL: <input type="text" placeholder="http://my-site.somewhere" ng-model="compCtrl.data.websiteURL">
            </div>
        </div>
    </div>
    <div class="editor" ng-if="compCtrl.screen == 'IMAGES'">
        <div class="editor-title">
            Images
        </div>
        <div class="editor-content">
            <div class="row">
                <div>
                    Picture token: <input type="number" placeholder="name" ng-model="compCtrl.imgID"> <button ng-click="compCtrl.getByID()">fetch</button>
                </div>
                <div>
                    <p class="error" ng-if="!!compCtrl.errorMsg">{{compCtrl.errorMsg}}</p>
                </div>
            </div>
            <p>or</p>
            <div class="row">
                search: <input type="text" placeholder="http://my-site.somewhere" ng-model="compCtrl.imgQuery">
            </div>
        </div>
    </div>
    <div class="editor" ng-if="compCtrl.screen == 'HOURS'">
        hours
    </div>
</div>
